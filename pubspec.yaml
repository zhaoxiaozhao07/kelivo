  open_filex: ^4.5.0
  easy_image_viewer: ^1.4.6
  share_plus: ^11.1.0
  pretty_qr_code: ^3.5.0
  mobile_scanner: ^7.0.1
  mcp_client: # ^1.0.2
    path: ./dependencies/mcp_client
  flutter_highlight: ^0.7.0
  syncfusion_flutter_sliders: ^31.2.5
  syncfusion_flutter_pdf: ^31.2.5
